<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<!--title & logo-->
		<title>Gabriel Flores | Portfolio</title>
		<link rel="icon" href="/assets/images/logo/small-logo.png" />

		<!--description-->
		<meta name="description" />

		<!--css-->
		<link
			rel="stylesheet"
			href="/styles/index/index.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>
		<link
			rel="stylesheet"
			href="/styles/controller/controller.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>
		<link
			rel="stylesheet"
			href="/styles/header/header.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>
		<link
			rel="stylesheet"
			href="/styles/main/main.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>
		<link
			rel="stylesheet"
			href="/styles/footer/footer.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>

		<!--scripts-->
		<script
			defer
			type="module"
			src="/scripts/builder.js"
			charset="utf-8"
		></script>
		<script defer src="/scripts/others.js" charset="utf-8"></script>

		<!--font-awesome-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<!--header-->
		<header>
			<div class="global-hrz-padding">
				<div>
					<picture>
						<source
							media="(min-width:1300px)"
							srcset="/assets/images/logo/big-logo.png"
						/>
						<img
							src="/assets/images/logo/small-logo.png"
							alt="Gabriel Flores Logo"
						/>
					</picture>
				</div>
				<button header-drawer--on class="global-font-size">
					<i class="fa-solid fa-bars"></i>
				</button>
				<div>
					<ul>
						<template sections-template>
							<li>
								<a></a>
							</li>
						</template>
					</ul>
				</div>
			</div>
			<div header-drawer class="global-hrz-padding">
				<ul>
					<template sections-template>
						<li>
							<a tabindex="-1"></a>
						</li>
					</template>
				</ul>
			</div>
		</header>

		<!--main-->
		<main>
			<!--section 1-->
			<div id="section-1" class="global-hrz-padding">
				<div>
					<p text-1 class="global-font-size"></p>
					<h1 text-2 class="global-font-size"></h1>
					<span text-3 class="global-font-size"></span>
				</div>
				<div>
					<a phone-link target="_blank">
						<i class="fa-brands fa-whatsapp"></i>
						<i phone-message></i>
					</a>
				</div>
			</div>

			<!--section 2-->
			<div id="section-2" class="global-hrz-padding">
				<template social-media-template>
					<a target="_blank">
						<img />
					</a>
				</template>
			</div>

			<!--section 3-->
			<div section-3 id="section-3" class="global-hrz-padding content-section">
				<h3 class="global-font-size"></h3>
				<h2 class="global-font-size"></h2>
				<div>
					<template about-template>
						<div>
							<img />
							<h4 class="global-font-size"></h4>
							<div>
								<p></p>
							</div>
							<button></button>
						</div>
					</template>
				</div>
			</div>

			<!--section 4-->
			<div section-4 id="section-4" class="global-hrz-padding content-section">
				<h3 class="global-font-size"></h3>
				<h2 class="global-font-size"></h2>
			</div>
			<div class="skills-slider-container">
				<div slider-container>
					<template skill-template>
						<div>
							<img alt="Skill Icon" />
						</div>
					</template>
				</div>
				<div slider-container>
					<template skill-template>
						<div>
							<img alt="Skill Icon" />
						</div>
					</template>
				</div>
			</div>

			<!--section 5-->
			<div
				section-5
				id="section-5"
				class="global-hrz-padding content-section --special"
			>
				<span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="0.611111in"
						viewBox="0 0 8000 55"
					>
						<path default-pattern id="Selection" />
					</svg>
				</span>
				<h3 class="global-font-size"></h3>
				<h2 class="global-font-size"></h2>
				<div>
					<template certificate-template>
						<div>
							<div>
								<img company-logo />
								<div>
									<p company-name></p>
									<p company-url></p>
								</div>
							</div>
							<div>
								<img certificate />
							</div>
							<div>
								<p footer></p>
							</div>
						</div>
					</template>
				</div>
				<span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="0.611111in"
						viewBox="0 0 8000 55"
					>
						<path default-pattern id="Selection" />
					</svg>
				</span>
			</div>

			<!--section 6-->
			<div section-6 id="section-6" class="global-hrz-padding content-section">
				<h3 class="global-font-size"></h3>
				<h2 class="global-font-size"></h2>
				<div>
					<template project-template>
						<div>
							<div>
								<a project-link target="_blank">
									<img />
								</a>
							</div>
							<div>
								<div>
									<p project-release></p>
								</div>
								<h5 class="global-font-size"></h5>
								<h4 class="global-font-size"></h4>
								<p text></p>
								<div>
									<a project-link target="_blank"
										><i class="fa-solid fa-link"></i>
										<i project-label></i>
									</a>
									<a github-link target="_blank">
										<i class="fa-brands fa-github"></i>
										Github</a
									>
								</div>
							</div>
						</div>
					</template>
				</div>
			</div>

			<!--section 7-->
			<div section-7 id="section-7" class="global-hrz-padding content-section">
				<h3 class="global-font-size"></h3>
				<h2 class="global-font-size"></h2>

				<div>
					<template repository-template>
						<div>
							<div>
								<a target="_blank">
									<img alt="Github Avatar" />
								</a>
								<a target="_blank">
									<i class="fa-solid fa-link"></i>
									<i class="fa-brands fa-github"></i>
								</a>
							</div>
							<div>
								<div>
									<h4 class="global-font-size"></h4>
									<p></p>
								</div>
							</div>
							<div>
								<template repository-about-template>
									<p></p>
								</template>
							</div>
						</div>
					</template>
				</div>
			</div>
		</main>
		<footer>
			<div>
				<span>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="0.611111in"
						viewBox="0 0 8000 55"
					>
						<path default-pattern id="Selection" />
					</svg>
				</span>
				<div class="global-hrz-padding">
					<div>
						<h3 class="global-font-size"></h3>
						<h2 class="global-font-size"></h2>
						<p></p>
						<div>
							<a whatsapp-link target="_blank">
								<i class="fa-brands fa-whatsapp"></i>
								Whatsapp
							</a>
							<a mail-link target="_blank">
								<i class="fa-regular fa-envelope"></i>
								Mail
							</a>
						</div>
						<span>
							Supported by the companies Menck, Almeida, and Flores to foster
							collaborative innovation. To gain access to the original
							repository, visit
							<a
								href="https://github.com/GabrielFlores8227/My-Website"
								target="_blank"
							>
								My-Website</a
							>
							Repository.
						</span>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
