<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<!--title & logo-->
		<title>Gabriel Flores | Portfolio</title>
		<link rel="icon" href="./assets/images/logo/small-logo.png" />

		<!--css-->
		<link
			rel="stylesheet"
			href="./styles/index/index.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>
		<link
			rel="stylesheet"
			href="./styles/controller/controller.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>
		<link
			rel="stylesheet"
			href="./styles/header/header.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>
		<link
			rel="stylesheet"
			href="./styles/main/main.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8"
		/>

		<!--scripts-->
		<script type="module" src="./scripts/builder.js" charset="utf-8"></script>

		<!--font-awesome-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<!--header-->
		<header>
			<div class="global-hrz-padding">
				<div>
					<picture>
						<source
							media="(min-width:1300px)"
							srcset="./assets/images/logo/big-logo.png"
						/>
						<img
							src="./assets/images/logo/small-logo.png"
							alt="Gabriel Flores Logo"
						/>
					</picture>
				</div>
				<button header-drawer--on class="global-font-size">
					<i class="fa-solid fa-bars"></i>
				</button>
				<div>
					<ul>
						<template sections-template>
							<li>
								<a></a>
							</li>
						</template>
					</ul>
				</div>
			</div>
			<div header-drawer class="global-hrz-padding">
				<ul>
					<template sections-template>
						<li>
							<a tabindex="-1"></a>
						</li>
					</template>
				</ul>
			</div>
		</header>

		<!--main-->
		<main>
			<!--section 1-->
			<div class="global-hrz-padding section-1">
				<div>
					<p text-1 class="global-font-size"></p>
					<h1 text-2 class="global-font-size"></h1>
					<span text-3 class="global-font-size"></span>
				</div>
				<div>
					<a phone target="_blank">
						<i class="fa-brands fa-whatsapp"></i>
					</a>
				</div>
			</div>

			<!--section 2-->
			<div class="global-hrz-padding section-2">
				<template social-media-template>
					<a target="_blank">
						<img />
					</a>
				</template>
			</div>

			<!--section 3-->
			<div class="global-hrz-padding section-3 content-section">
				<h3 class="global-font-size">1. About</h3>
				<h2 class="global-font-size">
					"To move the world, the first step is to move yourself." - Plato
				</h2>
				<div>
					<template about-template>
						<div>
							<img />
							<h4 class="global-font-size"></h4>
							<div>
								<p></p>
							</div>
							<button></button>
						</div>
					</template>
				</div>
			</div>
		</main>
	</body>
</html>
